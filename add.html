        <li>

        <li>

        </li>
        <li>
          <label for="SaturdayStart">Saturday: </label>

        <li>

        <li>
            <select name="justDrinks" id="hhType" >
              <option value="">Select type</option>
              <option value="">Food and Drink</option>
              <option value="">Just Drinks</option>
              <option value="">Just Food</option>
            </select>
        </li>
      </ul>
      <input class="addButton" type="submit" value="Add >">
